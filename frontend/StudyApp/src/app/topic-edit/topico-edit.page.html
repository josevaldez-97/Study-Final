<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="Topicos">
  <ion-item>
    <ion-icon aria-hidden="true" name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        <ion-list>
          <ion-item>   <ion-input label="Nombre" placeholder="Nombre" [(ngModel)] = "Topicos.name"></ion-input>
 
           
           </ion-item>
           
          <ion-item>
            <ion-input label="Color" placeholder="Color" [(ngModel)] = "Topicos.color"></ion-input>
            
            </ion-item>
          
         

        </ion-list>
        
      </h2>
    </ion-label>
  </ion-item>
  <ion-fab  slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click) ="saveUser()">
      <ion-icon   name="bookmark-outline"></ion-icon>
     
    </ion-fab-button>
    
  </ion-fab>
  
</ion-content>
