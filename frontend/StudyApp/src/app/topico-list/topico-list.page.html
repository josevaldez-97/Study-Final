<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
    <ion-title> Topicos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="topicos">
  <ion-card>
  <ion-list>
    <!-- NOMBRE Y DESCRIPCION DEL TEMA-->
    <ion-item *ngFor="let topico of topicos">
      <ion-label [routerLink]="'/topico-edit/' + topicos.id"
        >{{topico.id}} - {{topico.name}} - {{topico.color}}</ion-label
      >
      <!-- EDITAR TEMA-->
      <ion-icon
        slot="end"
        name="create"
        [routerLink]="'/Topico-edit/'
        +
        topicos.id"
      ></ion-icon>

      <!-- ELIMINAR TEMA-->
      <ion-icon (click)="confirmDelete(topicos.id)"  slot="end" name="trash">

      </ion-icon>
    </ion-item>
  </ion-list>
</ion-card>

  <!-- AGREGAR TEMA-->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="'/topico-edit/0'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
