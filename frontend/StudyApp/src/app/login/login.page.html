<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="usuario">
  <ion-item>
    
    <ion-label class="ion-text-wrap">
      <ion-header>
        <ion-toolbar>
          <ion-title>Victor Ortiz </ion-title>
          <br><h2>Login</h2>
        </ion-toolbar>
      </ion-header>

        <ion-list>
          <ion-item>   <ion-input label="Email" placeholder="Email" [(ngModel)] = "usuario.email"></ion-input>
 
           
           </ion-item>
           
          <ion-item>
            <ion-input type= "password" label="Password" placeholder="Password" [(ngModel)] = "usuario.password"></ion-input>
            
            </ion-item>

         

        </ion-list>
        
      
    </ion-label>
    
  </ion-item>
  <ion-fab  slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button (click) ="loginUser()">
      <ion-icon name="chevron-forward-outline"></ion-icon>
     
    </ion-fab-button>
    
  </ion-fab>
  
</ion-content>
