<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
    <ion-title> Temas Propiedades </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="themes_properties">
  <ion-card>
  <ion-list>
    <!-- NOMBRE Y DESCRIPCION DEL TEMA-->
    <ion-item *ngFor="let themes_properties of themes_properties">
      <ion-label [routerLink]="'/theme-prop-edit/'+themes_properties.id"
        >{{themes_properties.id}} - {{themes_properties.property_name}} - {{themes_properties.property_value}}</ion-label
      >
      <!-- EDITAR TEMA-->
      <ion-icon
        slot="end"
        name="create"
        [routerLink]="'/theme-prop-edit/'
        +
        themes_properties.id"
      ></ion-icon>

      <!-- ELIMINAR TEMA-->
      <ion-icon (click)="confirmDelete(themes_properties.id)"  slot="end" name="trash"> </ion-icon>
    </ion-item>
  </ion-list>
</ion-card>

  <!-- AGREGAR TEMA-->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="'/theme-prop-edit/0'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
