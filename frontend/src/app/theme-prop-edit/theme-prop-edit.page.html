<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="getBackButtonText()"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
    <ion-title> {{accion}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="theme_Prop">
  <ion-card>
    <ion-item>
      <ion-icon
        aria-hidden="true"
        name="person-circle"
        color="primary"
      ></ion-icon>
      <ion-label class="ion-text-wrap">

          <ion-list>
            <ion-item>
              <ion-input
                label="Codigo :"
                label-placement="stacked"
                placeholder="Ingrese Codigo"
                [(ngModel)]="theme_Prop.id"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Descripcion Propiedad :"
                labelPlacement="stacked"
                placeholder="Ingrese la Propiedad Nombre"
                [(ngModel)]="theme_Prop.property_name"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Datos  :"
                labelPlacement="stacked"
                placeholder="Ingrese Propiedad datos"
                [(ngModel)]="theme_Prop.property_value"
              ></ion-input>
            </ion-item>
          </ion-list>

      </ion-label>
    </ion-item>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)=" saveUserTemaProp()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
